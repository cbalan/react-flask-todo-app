<html>
<head>
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css"/>
    <script src="http://fb.me/react-0.12.2.min.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">
    var AddTaskForm = React.createClass({
        handleSubmit: function(e) {
            e.preventDefault();
            var label = this.refs.label.getDOMNode().value.trim();
            if (!label) {
                return;
            }

            this.props.onTaskSubmit({label: label});
            this.refs.label.getDOMNode().value = '';
            return;
        },

        render: function() {
            return (
                <form className="addTaskForm" onSubmit={this.handleSubmit}>
                    <input type="text" placeholder="What needs to be done ?" ref="label" />
                    <input type="submit" value="Add Todo" />
                </form>
            );
        }
    });

    var Task = React.createClass({
        getInitialState: function() {
            return this.props.task;
        },

        handleChange: function(event) {
            event.preventDefault();
            this.state.completed = (this.state.completed === 0)?1:0;
            this.props.onTaskUpdate(this.state);
            return;
        },

        render: function() {
            var classes = 'task';
            if (this.state.completed === 1) {
                classes += ' completed';
            }

            return (
                <div className={classes}>
                    <input type="checkbox" checked={this.state.completed} onChange={this.handleChange}/>
                    <span className="taskLabel">
                        {this.state.label}
                    </span>
                </div>
            );
        }
    });

    var TasksList = React.createClass({
        handleTaskUpdate: function(task){
            this.props.onTaskUpdate(task);
        },

        render: function() {
            var self = this;
            var tasks = this.props.data.map(function (task, i) {
                return (
                    <li >
                        <Task task={task} onTaskUpdate={self.handleTaskUpdate}/>
                    </li>
                );
            });
            return (
                <ul className="taskList">
                    {tasks}
                </ul>
            );
        }
    });

    var TasksBox = React.createClass({
        loadTaskList: function() {
            $.ajax({
                url: this.props.url,
                dataType: 'json',
                success: function(data) {
                    var itemsLeft = data.filter(function(task){return task.completed === 0}).length;
                    this.setState({data: data, itemsLeft:itemsLeft});
                }.bind(this),
                error: function(xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },

        handleTaskSubmit: function(task) {
            $.ajax({
                type: "POST",
                url: this.props.url,
                data: task,
                success: this.loadTaskList,
                error: function(xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },

        handleTaskUpdate: function(task) {
            $.ajax({
                type: "PATCH",
                url: this.props.url + '/' + task.task_id,
                data: {
                    completed: task.completed,
                    position: task.position
                },
                success: this.loadTaskList,
                error: function(xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },

        getInitialState: function() {
            return {data: []};
        },

        handleMarkAll: function(e) {
            this.state.data.filter(function(task){
                return task.completed === 0
            }).forEach(function(task) {
                task.completed = 1;
            });
        },

        componentDidMount: function() {
            this.loadTaskList();
//            setInterval(this.loadTaskList, this.props.pollInterval);
        },

        render: function() {
            return (
                <div className="tasksBox">
                    <h1>Todos</h1>
                    <AddTaskForm onTaskSubmit={this.handleTaskSubmit}/>
                    <TasksList data={this.state.data} onTaskUpdate={this.handleTaskUpdate}/>
                    <span>{this.state.itemsLeft} items left</span>
                    <a href="#" onClick={this.handleMarkAll}>Mark all as complete</a>
                </div>
            );
        }
    });

    React.render(
            <TasksBox url="/tasks" pollInterval="{5000}"  />,
            document.getElementById('content')
    );

</script>
</body>
</html>
